<div>
    <!----------------------------------Toolbar--------------------------------------->
    <!-------------------------------------------------------------------------------->
    <div class="navbar-wrapper">
        <app-nav-bar></app-nav-bar>
    </div>

    <!----------------------------------URL Section--------------------------------------->
    <!--------------------------------------------------(ngSubmit)="onSubmit()"------------------------------>
    <div class="app-body">
        <form [formGroup]="testDetailsForm">
            <div class="url-wrapper">
                <div>
                    <input list="urls" class="url" type="text" formControlName="url" (change)="UrlOnChanged($event)">
                    <datalist id="urls">
                        <option *ngFor="let url of urls" [value]='url.url' [label]="url.method"></option>
                    </datalist>
                    <span class="fa fa-chevron-circle-right searchicon" aria-hidden="true">
                    </span>
                </div>
                <mat-form-field class="method-wrapper">
                    <mat-label>HTTP Method</mat-label>
                    <mat-select formControlName="endpointAction" [(value)]="selectedMethod">
                        <mat-option *ngFor="let method of methods" [value]="method">{{method}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <!----------------------------------URL--------------------------------------->
                <!-- <label class="lbl">Base Url</label> -->
                <input list="base-urls" class="baseurl-list" type="text" formControlName="baseUrl"
                    placeholder="base url" (change)=" BaseUrlPathOnChanged()">
                <datalist id="base-urls">
                    <option *ngFor="let url of baseurls" [value]='url'></option>
                </datalist>

                <input list="base-paths" class="basepath-list" type="text" formControlName="basePath"
                    placeholder="base path" (change)=" BaseUrlPathOnChanged()">
                <datalist id="base-paths">
                    <option *ngFor="let path of basepaths" [value]='path'></option>
                </datalist>

                <!----------------------------------Execute--------------------------------------->
                <div class="btn-group" dropdown>
                    <button type="button" class="btn btn-danger" (click)="OnClickExecute(false)">Execute</button>
                    <button id="button-split" type="button" dropdownToggle
                        class="btn btn-danger dropdown-toggle dropdown-toggle-split" aria-controls="dropdown-split">
                        <span class="caret"></span>
                        <span class="sr-only">Split button!</span>
                    </button>
                    <ul id="dropdown-split" *dropdownMenu class="dropdown-menu" role="menu"
                        aria-labelledby="button-split">
                        <li role="menuitem"><a class="dropdown-item" (click)="OnClickExecute(true)">Save</a></li>
                    </ul>
                </div>
                <!----------------------------------Export--------------------------------------->
                <div class="btn-group" dropdown>
                    <button type="button" class="btn btn-danger">Export</button>
                    <button id="button-split" type="button" dropdownToggle
                        class="btn btn-danger dropdown-toggle dropdown-toggle-split" aria-controls="dropdown-split">
                        <span class="caret"></span>
                        <span class="sr-only">Split button!</span>
                    </button>
                    <ul id="dropdown-split" *dropdownMenu class="dropdown-menu" role="menu"
                        aria-labelledby="button-split">
                        <li role="menuitem"><a class="dropdown-item" href="#">Currenet</a></li>
                        <li role="menuitem"><a class="dropdown-item" href="#">Test only</a></li>
                        <li role="menuitem"><a class="dropdown-item" href="#">All</a></li>
                    </ul>
                </div>

            </div>
            <div class="middle-wrapper">
                <!----------------------------------Test details--------------------------------------->
                <!-------------------------------------------------------------------------------->
                <div class="description-wrapper">
                    <div>
                        <label class="lbl">Test Name</label>
                        <textarea class="test-name" matInput placeholder="Test Name" rows="3"
                            formControlName="testName"></textarea>
                    </div>
                    <div>
                        <label class="lbl">Test Description</label>
                        <textarea class="test-description" matInput placeholder="Test Description" rows="3"
                            formControlName="testDescription"></textarea>
                    </div>

                </div>
                <!----------------------------------Tab--------------------------------------->
                <div class="values-wrapper">
                    <!-- Nav tabs -->
                    <mat-tab-group class="tab-wrapper" animationDuration="1000ms">
                        <mat-tab label="Header">
                            <ng-template matTabContent>
                                <div class="header-wrapper">
                                    <div class="add-values" formGroupName="payloadHeaders">
                                        <button class="add-remove" type="button"
                                            (click)="OnClickRemoveHeader()">Remove</button>
                                        <button type="button" class="add-remove"
                                            (click)="OnClickAddHeader()">Add</button>
                                        <input class="key-value" type="text" placeholder="value"
                                            formControlName="value">
                                        <input class="key-value" type="text" placeholder="header"
                                            formControlName="header">
                                    </div>
                                    <div class="show-values">
                                        <table class="header-table">
                                            <tr *ngFor="let header of headerVals">
                                                <td>{{ header.header }}</td>
                                                <td>{{ header.value }}</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </ng-template>
                        </mat-tab>
                        <mat-tab label="Body">
                            <div>
                                <ng-template matTabContent>
                                    <div class="file-wrapper">
                                        <div>
                                            <mat-slide-toggle class="select-switch" [checked]="isFileAdded"
                                                (change)="toggleChange()">
                                            </mat-slide-toggle>
                                        </div>
                                        <div>
                                            <input class="key-file" type="text" placeholder="key"
                                                formControlName="fileKey">
                                        </div>
                                        <div>
                                            <button class="add-file">
                                                <label>
                                                    Open file
                                                    <input type="file" style="display: none"
                                                        (change)="handleFileInput($event.target.files)" file-handler>
                                                </label>
                                            </button>
                                        </div>
                                        <mat-radio-group (change)="dataTypeChanged($event.value)">
                                            <mat-radio-button value="raw" checked></mat-radio-button>
                                            <mat-radio-button value="form"></mat-radio-button>
                                        </mat-radio-group>
                                    </div>
                                    <!-- Nav tabs -->
                                    <mat-tab-group animationDuration="1000ms">
                                        <mat-tab label="Raw">
                                            <ng-template matTabContent>
                                                <div class="raw-wrapper">
                                                    <textarea class="raw" matInput placeholder="json content" rows="3"
                                                        formControlName="payloadBody"></textarea>
                                                </div>
                                            </ng-template>
                                        </mat-tab>
                                        <mat-tab label="Form">
                                            <ng-template matTabContent>
                                                <div class="form-wrapper">
                                                    <div class="add-values" formGroupName="formContent">
                                                        <button class="add-remove" type="button"
                                                            (click)="OnClickRemoveFormVal()">Remove</button>
                                                        <button class="add-remove" type="button"
                                                            (click)="OnClickAddFormVal()">Add</button>
                                                        <input class="key-value" type="text" placeholder="value"
                                                            formControlName="value">
                                                        <input class="key-value" type="text" placeholder="key"
                                                            formControlName="key">
                                                    </div>
                                                    <div class="show-values">
                                                        <table class="form-table">
                                                            <tr *ngFor="let form of formVals">
                                                                <td>{{ form.key }}</td>
                                                                <td>{{ form.value }}</td>
                                                            </tr>
                                                        </table>
                                                    </div>
                                                </div>
                                            </ng-template>
                                        </mat-tab>
                                    </mat-tab-group>
                                </ng-template>
                            </div>
                        </mat-tab>
                    </mat-tab-group>

                </div>
            </div>
            <!----------------------------------Response Section--------------------------------------->
            <!-------------------------------------------------------------------------------->
            <div class="response-wrapper">
                <div class="response-box">
                    <label class="lbl">Response</label>
                    <!-- <textarea class="box" matInput placeholder="Response" rows="3"
                        formControlName="response"></textarea> -->
                    <div class="json-viwer">
                        <ngx-json-viewer [json]="responseJsonView" class="box" [expanded]="false">
                        </ngx-json-viewer>
                    </div>
                </div>
                <div class="status-box">
                    <label class="lbl">Status</label>
                    <textarea class="box" matInput placeholder="status" rows="3" formControlName="status"
                        readonly></textarea>
                </div>
            </div>
        </form>
    </div>

    <div class="footer-wrapper">

    </div>

</div>
