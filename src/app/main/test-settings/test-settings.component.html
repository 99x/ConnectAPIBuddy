<div class="modal-header">
  <h4 class="modal-title">{{modalTitle}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="parameters-wrapper">
      <div class="row">
        <div class="col-6">
          <label class="param-lbl">Timeout</label>
        </div>
        <div class="col-4">
          <input matInput type="number" class="timeout" formControlName="timeOutMs">
        </div>
        <div class="col-2">
          <label>ms</label>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label class="param-lbl">Retry</label>
        </div>
        <div class="col-4">
          <input matInput type="number" class="timeout" formControlName="maxRetry">
        </div>
        <div class="col-2">
          <label>times</label>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label class="param-lbl">Delay between Retries</label>
        </div>
        <div class="col-4">
          <input matInput type="number" class="timeout" formControlName="delayms">
        </div>
        <div class="col-2">
          <label>ms</label>
        </div>
      </div>
    </div>
    <button type="submit" class="submitBtn btn btn-danger">Save</button>
  </form>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(this.testSettings)">Close</button>
</div>
