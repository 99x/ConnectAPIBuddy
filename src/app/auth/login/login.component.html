<!--Toolbar-->
<div>
    <mat-toolbar class="app-header" color="primary">
        <div>ConnectAPIBuddy</div>
        <span class="nav-tool-items">
            <a mat-button routerLink="login" routerLinkActive="active">Log in</a>
            <a mat-button mat-raised-button routerLink="register" routerLinkActive="active">Register</a>
        </span>
    </mat-toolbar>
</div>

<!--Image-->
<div class="image-wrapper"></div>

<!--Card-->
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>

        <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <mat-form-field class="login-full-width">
                    <input type="text" formControlName="username" matInput placeholder="Username">
                </mat-form-field>
                <div class="error"
                    *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched">
                    *username is required
                </div>

                <mat-form-field class="login-full-width">
                    <input type="text" formControlName="password" matInput placeholder="Password">
                </mat-form-field>
                <div class="error"
                    *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
                    *password is required
                </div>
            </mat-card-content>
            <button mat-stroked-button class="login-btn" color="accent" type="submit" routerLink="test"
                routerLinkActive="active">Log in</button>
        </form>
    </mat-card>
</div>


<router-outlet></router-outlet>
