<!--Toolbar-->
<div>
    <mat-toolbar class="app-header" color="primary">
        <div>ConnectAPIBuddy</div>
        <span class="nav-tool-items">
            <a mat-button routerLink="login" routerLinkActive="active">Log in</a>
            <a mat-button mat-raised-button routerLink="register" routerLinkActive="active">Register</a>
        </span>
    </mat-toolbar>
</div>

<!--Image-->
<div class="image-wrapper"></div>

<!--Card-->
<div class="register-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>

        <form [formGroup]="userForm" class="register-form" (ngSubmit)="onSubmit(user)">

            <mat-card-content>
                <mat-form-field class="register-full-width">
                    <input matInput type="text" formControlName="username" placeholder="Username">
                </mat-form-field>
                <div class="error"
                    *ngIf="userForm.get('username').hasError('required') && userForm.get('username').touched">
                    *username is required
                </div>

                <mat-form-field class="register-full-width">
                    <input matInput type="email" formControlName="email" placeholder="Email">
                </mat-form-field>
                <div class="error" *ngIf="userForm.get('email').hasError('required') && userForm.get('email').touched">
                    *email is required
                </div>

                <mat-form-field class="register-full-width">
                    <input matInput type="text" formControlName="password" placeholder="password">
                </mat-form-field>
                <div class="error"
                    *ngIf="userForm.get('password').hasError('required') && userForm.get('password').touched">
                    *password is required
                </div>
                <mat-form-field class="register-full-width">
                    <input matInput type="text" formControlName="confirmPassword" placeholder="Confirm Password">
                </mat-form-field>
                <div class="error"
                    *ngIf="userForm.get('confirmPassword').hasError('required') && userForm.get('confirmPassword').touched">
                    *confirmPassword is required
                </div>

            </mat-card-content>

            <button mat-stroked-button class="register-btn" color="accent" type="submit">Register</button>

        </form>
    </mat-card>
</div>
